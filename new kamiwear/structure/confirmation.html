<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation | KamiWear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/kw.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .confirmation-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 150px 0 80px;
            position: relative;
            z-index: 1;
        }
        
        .confirmation-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 45, 45, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }
        
        .confirmation-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 1s ease infinite alternate;
        }
        
        .confirmation-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light-text);
            text-shadow: var(--text-shadow);
        }
        
        .confirmation-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .order-details {
            background: rgba(15, 15, 26, 0.6);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 40px 0;
            text-align: left;
            border: 1px solid rgba(255, 45, 45, 0.1);
        }
        
        .order-section {
            margin-bottom: 25px;
        }
        
        .order-section h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .order-section h3 i {
            font-size: 1.2rem;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-item strong {
            color: var(--light-text);
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .info-item span {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .order-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .order-items th {
            text-align: left;
            padding: 12px 15px;
            background: rgba(255, 45, 45, 0.2);
            color: var(--light-text);
            font-weight: 600;
        }
        
        .order-items td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .order-items tr:last-child td {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .item-details {
            display: flex;
            align-items: center;
        }
        
        .item-title {
            color: var(--light-text);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .item-title:hover {
            color: var(--primary-color);
        }
        
        .item-attributes {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        .order-total {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            font-size: 1.3rem;
        }
        
        .total-label {
            color: var(--light-text);
            margin-right: 20px;
        }
        
        .total-amount {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .confirmation-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .confirmation-note {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 45, 45, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .confirmation-note i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0) scale(1);
            }
            to {
                transform: translateY(-10px) scale(1.05);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            .confirmation-card {
                padding: 30px 20px;
            }
            
            .confirmation-title {
                font-size: 2rem;
            }
            
            .order-info {
                grid-template-columns: 1fr;
            }
            
            .order-items th, 
            .order-items td {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .confirmation-actions {
                flex-direction: column;
            }
            
            .confirmation-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="demon-slayer-bg">
        <div class="flame-animation"></div>
        <div class="flame-animation delay-1"></div>
        <div class="flame-animation delay-2"></div>
    </div>

    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Kami<span>Wear</span></h1>
                <p>Anime Fashion Universe</p>
            </div>
        </div>
    </header>

    <!-- Confirmation Section -->
    <section class="confirmation-hero">
        <div class="confirmation-card">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="confirmation-title">Order Confirmed!</h1>
            <p class="confirmation-subtitle">Thank you for your purchase. Your order has been placed successfully and we're preparing it for shipment.</p>
            
            <div id="order-details" class="order-details">
                <!-- Order details populated here -->
            </div>
            
            <div class="confirmation-note">
                <p><i class="fas fa-info-circle"></i> We've sent an order confirmation to your email. You'll receive another email when your order ships.</p>
            </div>
            
            <div class="confirmation-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="shop.html" class="btn btn-secondary">
                    <i class="fas fa-shopping-bag"></i> Continue Shopping
                </a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const orderDetailsContainer = document.getElementById("order-details");
            const latestOrder = JSON.parse(localStorage.getItem("latestOrder"));
    
            if (latestOrder) {
                orderDetailsContainer.innerHTML = `
                    <div class="order-section">
                        <h3><i class="fas fa-receipt"></i> Order Summary</h3>
                        <div class="order-info">
                            <div class="info-item">
                                <strong>Order Number</strong>
                                <span>${latestOrder.id}</span>
                            </div>
                            <div class="info-item">
                                <strong>Date</strong>
                                <span>${new Date().toLocaleDateString()}</span>
                            </div>
                            <div class="info-item">
                                <strong>Payment Method</strong>
                                <span>${latestOrder.paymentMethod || 'Credit Card'}</span>
                            </div>
                            <div class="info-item">
                                <strong>Status</strong>
                                <span style="color: var(--accent-color); font-weight: 500;">Processing</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h3><i class="fas fa-user"></i> Customer Information</h3>
                        <div class="order-info">
                            <div class="info-item">
                                <strong>Name</strong>
                                <span>${latestOrder.name}</span>
                            </div>
                            <div class="info-item">
                                <strong>Email</strong>
                                <span>${latestOrder.email}</span>
                            </div>
                            <div class="info-item">
                                <strong>Phone</strong>
                                <span>${latestOrder.phone || 'Not provided'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h3><i class="fas fa-truck"></i> Shipping Address</h3>
                        <div class="order-info">
                            <div class="info-item">
                                <span>${latestOrder.address}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h3><i class="fas fa-shopping-bag"></i> Order Items</h3>
                        <table class="order-items">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${latestOrder.items.map(item => `
                                    <tr>
                                        <td>
                                            <div class="item-details">
                                                <img src="${item.image || '/assets/images/products/default-product.jpg'}" alt="${item.name}" class="item-image">
                                                <div>
                                                    <div class="item-title">${item.name}</div>
                                                    ${item.size ? `<div class="item-attributes">Size: ${item.size}</div>` : ''}
                                                    ${item.color ? `<div class="item-attributes">Color: ${item.color}</div>` : ''}
                                                </div>
                                            </div>
                                        </td>
                                        <td>₹${item.price.toFixed(2)}</td>
                                        <td>${item.quantity}</td>
                                        <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                                    </tr>
                                `).join("")}
                            </tbody>
                        </table>
                        
                        <div class="order-total">
                            <div class="total-label">Total:</div>
                            <div class="total-amount">₹${latestOrder.total.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            } else {
                orderDetailsContainer.innerHTML = `
                    <div class="order-section">
                        <h3><i class="fas fa-exclamation-triangle"></i> No Order Found</h3>
                        <p>We couldn't find any recent order details. Please check your email for confirmation or contact our support team.</p>
                    </div>
                `;
            }
            
            // Add floating animation to the confirmation icon
            const icon = document.querySelector('.confirmation-icon');
            if (icon) {
                icon.style.animation = 'float 3s ease-in-out infinite';
            }
        });
    </script>
</body>
</html>
